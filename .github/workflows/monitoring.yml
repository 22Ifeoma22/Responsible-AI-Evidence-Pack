name: Responsible AI Monitoring

on:
  schedule:
    - cron: "0 9 * * MON"   # every Monday 09:00 UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Verify files exist
        run: |
          pwd
          ls -la
          test -f requirements.txt && echo "✅ requirements.txt found" || (echo "❌ requirements.txt missing"; exit 1)
          test -f src/train_and_audit.py && echo "✅ src/train_and_audit.py found" || (echo "❌ src/train_and_audit.py missing"; exit 1)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run audit script
        run: python src/train_and_audit.py

      - name: Commit artifacts
        run: |
          git config user.name "RAI-Bot"
          git config user.email "actions@github.com"
          git add artifacts governance || true
          git commit -m "Automated weekly audit [skip ci]" || echo "No changes"
          git pull --rebase || true
          git push
