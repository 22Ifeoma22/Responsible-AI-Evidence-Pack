name: Responsible AI Monitoring

on:
  # run by hand from the Actions tab
  workflow_dispatch:
  # run every Monday 09:00 UTC (optional â€“ keep or remove)
  schedule:
    - cron: "0 9 * * MON"

# allow the workflow to commit CSV/MD outputs back to the repo
permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"   # 3.9 or 3.10 both work well

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run audit script
        run: python train_and_audit.py

      - name: Commit artifacts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add audit results"
